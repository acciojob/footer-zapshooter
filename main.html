<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Footer For Company</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome for social icons (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    .footer {
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 30px 0 10px 0;
    }
    .link-boxes {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: flex-start;
      max-width: 1100px;
      margin: 0 auto 15px auto;
      padding: 0 10px;
      gap: 32px;
    }
    .footer-section {
      min-width: 160px;
      margin-bottom: 24px;
    }
    .footer-section h3 {
      margin-bottom: 10px;
      font-size: 1.05rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .footer-section ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .footer-section ul li {
      margin-bottom: 6px;
    }
    .footer-section ul li a {
      color: #bbb;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s;
    }
    .footer-section ul li a:hover {
      color: #fff;
      text-decoration: underline;
    }
    .contact-info {
      font-size: 1.02rem;
      color: #bbb;
      margin-top: 3px;
    }
    /* Social icons */
    .media-icons {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }
    .media-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: #444;
      color: #fff;
      font-size: 1.08rem;
      transition: background 0.18s;
      text-decoration: none;
    }
    .media-icons a:hover { background: #e60023; color: #fff;}
    @media (max-width: 800px) {
      .link-boxes {
        gap: 18px;
      }
      .footer-section { min-width: 120px;}
    }
    @media (max-width: 600px) {
      .link-boxes {
        flex-direction: column;
        align-items: stretch;
        gap: 18px;
      }
      .footer-section { min-width: 0;}
    }
  </style>
</head>
<body>
  <footer class="footer">
    <div class="link-boxes">
      <div class="footer-section">
        <h3>Home</h3>
        <ul>
          <li><a href="#">Homepage</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h3>About</h3>
        <ul>
          <li><a href="#">Our Story</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h3>Links</h3>
        <ul>
          <li><a href="#">Products</a></li>
          <li><a href="#">Blogs</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h3>Services</h3>
        <ul>
          <li><a href="#">Design</a></li>
          <li><a href="#">Consulting</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h3>Contact</h3>
        <div class="contact-info">
          8879887262
        </div>
        <div class="media-icons">
          <a href="#" class="media-icons" title="Facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="media-icons" title="Twitter"><i class="fab fa-twitter"></i></a>
          <a href="#" class="media-icons" title="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="#" class="media-icons" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
          <a href="#" class="media-icons" title="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
